name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet pack ./Airtable.EFCore/Airtable.EFCore.csproj --no-build --output ./obj/output
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: package
        path: ./obj/output
        retention-days: 14
